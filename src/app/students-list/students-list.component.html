<mat-card>
  <mat-card-title class="table-title">STUDENTS LIST</mat-card-title>

  <mat-card-content>
    <table mat-table [dataSource]="studentService.studentList" class="col-12 student-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let student">{{student.id}}</td>
      </ng-container>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let student">{{student.name}}</td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let student">{{student.surname}}</td>
      </ng-container>
      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
        <td mat-cell *matCellDef="let student">{{student.birthDate}}</td>
      </ng-container>
      <ng-container matColumnDef="indexNumber">
        <th mat-header-cell *matHeaderCellDef>Index Number</th>
        <td mat-cell *matCellDef="let student">{{student.indexNumber}}</td>
      </ng-container>
      <ng-container matColumnDef="gradeAverage">
        <th mat-header-cell *matHeaderCellDef>Grades Average</th>
        <td mat-cell *matCellDef="let student">{{student.gradeAverage}}</td>
      </ng-container>
      <ng-container matColumnDef="deleteButton">
        <th mat-header-cell *matHeaderCellDef><mat-icon>delete</mat-icon></th>
        <td mat-cell *matCellDef="let student">
          <button mat-mini-fab color="warn" (click)="handleDelete(student.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
    </table>

  </mat-card-content>
</mat-card>
